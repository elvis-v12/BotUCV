<div class="login-container">
  <div class="background-animation">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
    <div class="floating-shape shape-4"></div>
  </div>
  
  <div class="login-wrapper">
    <div class="login-box">
      <div class="login-header">
        <div class="logo-container">
          <img src="../../../../assets/images/logos/logo-_botucv.png" alt="UCV Bot" class="logo" />
          <div class="logo-glow"></div>
        </div>
        <h2 class="brand-title">UCV<span class="brand-accent">//</span>BOT</h2>
        <p class="welcome-text">Bienvenido de vuelta</p>
      </div>
      
      <div class="login-form">
        <div class="form-group">
          <label>Usuario</label>
          <input type="text" [(ngModel)]="userName" name="userName" required placeholder="Ingrese su usuario" />
        </div>
        
        <div class="form-group">
          <label>Contraseña</label>
          <input type="password" [(ngModel)]="password" name="password" placeholder="Ingrese su contraseña" />
        </div>
        
        <button class="login-button" (click)="ingresar()">Ingresar</button>
        
        <a routerLink="/reset-password" class="forgot-password">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
    
    <div class="virtual-keyboard">
      <div class="keyboard-header">
        <h3>TECLADO VIRTUAL</h3>
        <p>Clave de 8 dígitos</p>
      </div>
      
      <div class="circles-container">
        <div class="circle" *ngFor="let _ of [].constructor(8); let i = index" [class.filled]="password.length > i"></div>
      </div>
      
      <div class="keyboard">
        <div class="keyboard-row">
          <button class="keyboard-button" (click)="addCharacter('5')">5</button>
          <button class="keyboard-button" (click)="addCharacter('8')">8</button>
          <button class="keyboard-button" (click)="addCharacter('2')">2</button>
          <button class="keyboard-button" (click)="addCharacter('3')">3</button>
          <button class="keyboard-button" (click)="addCharacter('4')">4</button>
        </div>
        
        <div class="keyboard-row">
          <button class="keyboard-button" (click)="addCharacter('6')">6</button>
          <button class="keyboard-button" (click)="addCharacter('7')">7</button>
          <button class="keyboard-button" (click)="addCharacter('0')">0</button>
          <button class="keyboard-button" (click)="addCharacter('9')">9</button>
          <button class="keyboard-button" (click)="addCharacter('1')">1</button>
        </div>
        
        <div class="keyboard-row">
          <button class="keyboard-button action-button clear" (click)="clearInput()">✖</button>
          <button class="keyboard-button action-button delete" (click)="deleteCharacter()">⌫</button>
        </div>
      </div>
    </div>
  </div>
</div>
